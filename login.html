<!DOCTYPE html>
<html>

<head>

  <link href="styles/main.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
  <div class="container">
      <nav class="top-nav">
        <div class="menu-icon"></div>
        <a class="home-link nav-item" href="snake.html">Snake</a>
        <h1 class="title">SmarboLab</h1>
        <a class="account-link nav-item" href="#">Placeholder</a>

    <main>
      <div class="form-box">
        <img src="images/account-icon.png">
        <h1 class="form-box-title">Member Login</h1>
        <form action="" method="post">
          <div class="form-item">
            <input type="text" name="username" class="form-item-input">

            <input type="password" name="password" class="form-item-input">
          </div>
          <div class="form-item">
            <button type="submit">LOGIN</button>
          </div>
        </form>
        <h4 class="link-to-other-page"><a href="signup.html">Don't have an account?</a></h4>
        <h4 class="forgot-password"><a href="#forgot-pwd">Forgot password?</a></h4>
      </div>
    </main>
  </div>
</body>

</html>
